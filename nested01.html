<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네스티드 라우터</title>
</head>
<body>
    <!--라우터로 페이지를 이동할 때 최소 2개 이상의 컴포넌트를 화면에 나타낼 수 있음-->
    <div id="app">
        <router-view></router-view> <!--user 컴포넌트가 뿌려질 영역-->
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/vue-router.js"></script>

    <script>
        var User = {
            template:`
            <div>
                User Component
                <router-view></router-view>
            </div>`
        };

        var UserPorfile = {template:'<p>User Profile Component</p>'};
        var UserPost = {template:'<p>User Post Component</p>'};

        var routes = [
            {
                path:'/user',
                component: User,
                children:[
                    {
                        path: 'posts',
                        component:UserPost
                    },
                    {
                        path:'profile',
                        component:UserPorfile
                    },
                ]
            }
        ];

        var router = new VueRouter({
            routes
        });

        var app = new Vue({
            router
        }).$mount('#app');
    </script>

</body>
</html>
